<!DOCTYPE html>

<head>
    <title>jQuery Slider</title>
    <link rel="stylesheet" href="css/slider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/slider.js"></script>
</head>

<body>
    <div class="wrapper">
        <div id="slider">
            <img id="1" src="images/Chrysanthemum.jpg">
            <img id="2" src="images/Desert.jpg">
            <img id="3" src="images/Hydrangeas.jpg">
            <img id="4" src="images/Jellyfish.jpg">
            <img id="5" src="images/Koala.jpg">
            <img id="6" src="images/Lighthouse.jpg">
            <img id="7" src="images/Penguins.jpg">
            <img id="8" src="images/Tulips.jpg">
        </div>
        <a href="#" class="left" onclick="prev(); return false;">Previous</a>
        <a href="#" class="right" onclick="next(); return false;">Next</a>
    </div>
</body>
